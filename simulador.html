<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Simulador - Sparta Ibarra</title>
    <link rel="stylesheet" href="CSS/style-simulador.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Teko:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="JS/auth.js"></script>
    <script> checkAuth(); </script>
</head>
<body>

    <header class="ibarra-header">
        <div class="logo-zone" onclick="location.href='index.html'" style="cursor: pointer;">
            <img src="logo.png" alt="Sparta Logo">
            <div class="brand-text">
                <h1>SPARTA</h1>
                <span>SIMULADOR</span>
            </div>
        </div>
        <div class="user-zone">
            <button onclick="logout()" class="btn-logout-ibarra" title="Salir">
                <i class="fas fa-power-off"></i>
            </button>
        </div>
    </header>

    <div id="lobby-container" class="lobby-layout">
        <div class="lobby-card">
            <div style="margin-bottom: 30px;">
                <h1 id="lobby-titulo-materia" style="font-size: 2.5rem; color: #333;">CARGANDO...</h1>
                <p>Sistema de Evaluación Académica</p>
            </div>
            
            <div class="lobby-grid">
                <div class="info-item">
                    <i class="fas fa-book"></i>
                    <div id="lobby-materia">...</div>
                </div>
                <div class="info-item">
                    <i class="fas fa-list-ol"></i>
                    <div id="lobby-preguntas">...</div>
                </div>
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <div id="lobby-tiempo">...</div>
                </div>
            </div>

            <button id="comenzar-btn" disabled>
                <i class="fas fa-spinner fa-spin"></i> CARGANDO...
            </button>
            <br><br>
            <button id="btn-regresar-lobby" style="background:none; border:none; color:#777; cursor:pointer; text-decoration:underline;">
                Cancelar y Volver
            </button>
        </div>
    </div>

    <div id="simulador-container" class="quiz-layout" style="display:none;">
        <div class="quiz-main">
            <div class="quiz-header-bar">
                <span class="pregunta-tag" id="pregunta-numero">PREGUNTA 1</span>
                <div class="timer-display">
                    <i class="fas fa-stopwatch"></i>
                    <span id="cronometro">00:00</span>
                </div>
            </div>

            <div id="q-image-container" style="text-align:center; margin-bottom:20px;"></div>
            <div id="pregunta-texto" class="question-text">Cargando...</div>
            
            <div id="opciones-container" class="options-grid"></div>

            <button id="siguiente-btn" class="btn-next">
                SIGUIENTE <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <div class="quiz-sidebar">
            <div class="sidebar-title">NAVEGACIÓN</div>
            <div id="navegador-preguntas"></div>
            <button id="terminar-intento-btn">FINALIZAR INTENTO</button>
        </div>
    </div>

    <div id="resultados-container" class="results-card" style="display:none;">
        <h2 style="font-family:'Teko'; font-size:2.5rem; margin:0;">RESULTADO FINAL</h2>
        
        <div class="score-circle">
            <span id="puntaje-final">0</span>
            <span style="font-weight:bold; font-size:1.2rem;">PUNTOS</span>
        </div>

        <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px; margin-bottom:30px;">
            <div style="background:#e8f5e9; padding:15px; border-radius:5px; color:#2e7d32;">
                <i class="fas fa-check-circle"></i> Correctas: <strong id="stats-correctas">0</strong>
            </div>
            <div style="background:#ffebee; padding:15px; border-radius:5px; color:#c62828;">
                <i class="fas fa-times-circle"></i> Incorrectas: <strong id="stats-incorrectas">0</strong>
            </div>
        </div>

        <button id="retry-btn" class="btn-confirm" style="margin-right:10px;">REINTENTAR</button>
        <button id="reiniciar-btn" class="btn-cancel">SALIR AL MENÚ</button>

        <div id="revision-container" style="text-align:left; margin-top:40px;"></div>
    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-box">
            <i class="fas fa-exclamation-triangle" style="font-size:3rem; color:#fbc02d; margin-bottom:15px;"></i>
            <h3>¿Finalizar Evaluación?</h3>
            <p id="modal-mensaje">Asegúrate de haber respondido todo.</p>
            <div class="modal-buttons">
                <button id="cancelar-modal-btn" class="btn-cancel">Volver</button>
                <button id="confirmar-modal-btn" class="btn-confirm">Sí, Terminar</button>
            </div>
        </div>
    </div>

    <script src="JS/script-simulador.js"></script>
</body>
</html>
