<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sparta Ibarra</title>
    <link rel="stylesheet" href="CSS/style-login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="logo.png" alt="Logo Sparta" class="login-logo">
                <h2>Hola Aspirante</h2>
                <p>Ingrese sus credenciales para acceder a la plataforma.</p>
            </div>
            
            <form id="login-form">
                <div class="input-group">
                    <label for="usuario">Usuario</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="usuario" placeholder="Ej: 1234567890" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" placeholder="••••••••" required>
                        <i class="far fa-eye toggle-password"></i>
                    </div>
                </div>

                <div id="error-message" class="error-msg" style="display: none;"></div>

                <button type="submit" id="btn-login" class="btn-submit">Iniciar Sesión</button>
            </form>
            
            <div class="login-footer">
                <p>Sparta Academy Ibarra &copy; 2025</p>
            </div>
        </div>
    </div>

    <script src="JS/auth.js"></script>
    <script src="JS/script-login.js"></script>
</body>
</html>
